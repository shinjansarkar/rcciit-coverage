<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>RCCIIT Coverage Team - Event Documentation & Resource Portal</title>
    <meta name="title" content="RCCIIT Coverage Team - Event Documentation & Resource Portal" />
    <meta name="description" content="Official documentation and resource portal for RCCIIT events. Access photos, videos, and resources from academic events, cultural festivals, and institutional activities." />
    <meta name="keywords" content="RCCIIT, RCC Institute of Information Technology, events, coverage, documentation, photos, videos, resources, academic events, cultural festivals" />
    <meta name="author" content="RCCIIT Coverage Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://coverage.rcciit.org/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coverage.rcciit.org/" />
    <meta property="og:title" content="RCCIIT Coverage Team - Event Documentation & Resource Portal" />
    <meta property="og:description" content="Official documentation and resource portal for RCCIIT events. Access photos, videos, and resources from academic events, cultural festivals, and institutional activities." />
    <meta property="og:image" content="https://coverage.rcciit.org/og-image.jpg" />
    <meta property="og:image:alt" content="RCCIIT Coverage Team Logo" />
    <meta property="og:site_name" content="RCCIIT Coverage Team" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coverage.rcciit.org/" />
    <meta property="twitter:title" content="RCCIIT Coverage Team - Event Documentation & Resource Portal" />
    <meta property="twitter:description" content="Official documentation and resource portal for RCCIIT events. Access photos, videos, and resources from academic events, cultural festivals, and institutional activities." />
    <meta property="twitter:image" content="https://coverage.rcciit.org/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#E5B544" />
    <meta name="msapplication-TileColor" content="#E5B544" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
